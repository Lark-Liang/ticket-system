# ============ ????? ============
server.port=8080
spring.application.name=ticket-system

# ============ H2??????? ============
spring.datasource.url=jdbc:h2:mem:ticketdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123456

# ============ H2?????????? ============
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============ ????SQL?? ============
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ============ JPA???????? ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============ MyBatis?? ============
mybatis.type-aliases-package=com.example.ticket.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# ============ ???? ============
logging.level.com.example.ticket=DEBUG
logging.level.com.example.ticket.mapper=DEBUG